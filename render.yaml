services:
  # ============================================
  # Base de donn√©es PostgreSQL
  # ============================================
  - type: pserv
    name: fesup-postgres
    plan: free
    region: frankfurt

  # ============================================
  # Backend Spring Boot
  # ============================================
  - type: web
    name: fesup-backend
    env: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: fesup-postgres
          property: connectionString
      - key: JAVA_OPTS
        value: "-Xmx450m -Xms256m -XX:+UseContainerSupport -XX:MaxRAMPercentage=80.0"
      - key: PORT
        value: 8080
      - key: APPLICATION_TICKETS_STORAGE_PATH
        value: /app/tickets
    healthCheckPath: /api/actuator/health
    autoDeploy: true

  # ============================================
  # Frontend Angular + NGINX
  # ============================================
  - type: web
    name: fesup-frontend
    env: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: BACKEND_URL
        fromService:
          name: fesup-backend
          type: web
          property: host
      - key: PORT
        value: 10000
    autoDeploy: true
