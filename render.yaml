services:
  # Base de donn√©es PostgreSQL
  - type: pserv
    name: fesup-postgres
    plan: free
    env: docker
    databases:
      - name: fesup_db
        databaseName: fesup_db
        user: fesup_user

  # Backend Spring Boot
  - type: web
    name: fesup-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: fesup-postgres
          property: connectionString
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
    healthCheckPath: /api/actuator/health
    autoDeploy: true

  # Frontend Angular + NGINX
  - type: web
    name: fesup-frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: BACKEND_URL
        fromService:
          name: fesup-backend
          type: web
          property: host
    autoDeploy: true