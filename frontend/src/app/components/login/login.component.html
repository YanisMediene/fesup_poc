<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>ğŸ” Administration FESUP</h1>
      <p class="subtitle">Connexion au portail administrateur</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-control"
          [class.invalid]="email?.invalid && email?.touched"
          placeholder="admin@fesup.fr"
        />
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <span *ngIf="email?.errors?.['required']">L'email est obligatoire</span>
          <span *ngIf="email?.errors?.['email']">Format d'email invalide</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          [class.invalid]="password?.invalid && password?.touched"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        />
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <span>Le mot de passe est obligatoire</span>
        </div>
      </div>

      <div *ngIf="error" class="alert-error">
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion en cours...</span>
      </button>
    </form>

      <a routerLink="/voeux/identification" class="link-secondary">
        â† Retour au portail Ã©lÃ¨ve
      </a>
    </div>
  </div>
</div>
