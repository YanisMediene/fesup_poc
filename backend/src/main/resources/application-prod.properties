# ============================================
# Configuration Spring Boot - Profil PRODUCTION
# Utilisé par Docker Compose et Render.com
# ============================================

# Configuration du serveur (support PORT dynamique pour Render)
server.address=0.0.0.0
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json

# Configuration PostgreSQL (Render injecte DATABASE_URL au format postgresql://)
# Conversion automatique de postgresql:// vers jdbc:postgresql:// pour JDBC
spring.datasource.url=jdbc:${DATABASE_URL:${SPRING_DATASOURCE_URL:postgresql://localhost:5433/fesup_db}}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de connexions optimisé pour plan gratuit Render (512MB RAM)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20

# Configuration CORS (support Docker Compose + Render)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost,http://frontend,https://*.onrender.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Logging (mode production)
logging.level.root=INFO
logging.level.com.fesup=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Actuator (pour healthcheck)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Configuration PDF Tickets
application.tickets.storage-path=${APPLICATION_TICKETS_STORAGE_PATH:/app/tickets}
application.tickets.max-size-mb=5
application.tickets.cleanup-after-days=365

# Jackson (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Paris

# Timefold Solver (optimisation)
timefold.solver.termination.spent-limit=5m
