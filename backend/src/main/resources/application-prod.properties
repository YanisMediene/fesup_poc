# ============================================
# Configuration Spring Boot - Profil PRODUCTION
# Utilis√© par Docker Compose
# ============================================

# Configuration du serveur
server.port=8080

# Configuration PostgreSQL (variables d'environnement)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/fesup_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Configuration CORS (pour Angular via Nginx)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost,http://frontend}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Logging (mode production)
logging.level.root=INFO
logging.level.com.fesup=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Actuator (pour healthcheck)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Configuration PDF Tickets
application.tickets.storage-path=${APPLICATION_TICKETS_STORAGE_PATH:/app/tickets}
application.tickets.max-size-mb=5
application.tickets.cleanup-after-days=365

# Jackson (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Paris

# Timefold Solver (optimisation)
timefold.solver.termination.spent-limit=5m
