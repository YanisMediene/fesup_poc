# ============================================
# Configuration Spring Boot - Profil PRODUCTION
# Utilisé par Docker Compose
# ============================================

# Configuration du serveur
# Port dynamique pour Render.com (10000) ou local (8080)
server.port=${PORT:8080}

# Configuration PostgreSQL
# Pour Render: DATABASE_URL est géré par DatabaseConfig.java (conversion postgresql:// -> jdbc:postgresql://)
# Pour Docker Compose: SPRING_DATASOURCE_* sont utilisés directement
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/fesup_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Pool de connexions optimisé pour Render.com (512MB RAM max)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuration CORS (pour Angular via Nginx)
# FRONTEND_URL injecté par Render.com automatiquement
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost,http://frontend}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Logging (mode production)
logging.level.root=INFO
logging.level.com.fesup=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Actuator (pour healthcheck Render)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.endpoint.health.probes.enabled=true

# Configuration PDF Tickets
# IMPORTANT: Sur Render, le système de fichiers est éphémère
# Option 1 (RECOMMANDÉ): Stockage en base de données
# Option 2: AWS S3 (nécessite configuration)
application.tickets.storage-type=${TICKETS_STORAGE_TYPE:filesystem}
application.tickets.storage-path=${APPLICATION_TICKETS_STORAGE_PATH:/app/tickets}
application.tickets.max-size-mb=5
application.tickets.cleanup-after-days=365

# Configuration S3 (si TICKETS_STORAGE_TYPE=s3)
application.tickets.s3.bucket-name=${S3_BUCKET_NAME:}
application.tickets.s3.region=${AWS_REGION:eu-west-3}
application.tickets.s3.access-key=${AWS_ACCESS_KEY_ID:}
application.tickets.s3.secret-key=${AWS_SECRET_ACCESS_KEY:}

# Jackson (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Paris

# Timefold Solver (optimisation)
timefold.solver.termination.spent-limit=5m
